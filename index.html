<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        </header>
        <div class="content">
            <h1>Instagram</h1>
            <p>Sign up to see <span class="highlight">photos</span> and <span class="highlight">videos</span> from your friends.</p>
            <button class="open-instagram">Open Instagram</button>
            <div class="login-signup">
                <a href="#">Log in</a> or <a href="#">sign up</a>
            </div>
        </div>
        <footer>
            <p>By continuing, you agree to Instagram's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </footer>
    </div>
</body>
</html>
